<g id="path_1"><path d="M486.938 13.791L493 3.29102L499.062 13.791H486.938Z" stroke="white" stroke-width="3"/></g>
<g id="path_2"><path d="M6.63268 158.071L7.30421 149.188L14.6609 154.211L6.63268 158.071Z" stroke="white" stroke-width="2"/></g>
</svg>
