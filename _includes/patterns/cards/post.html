<div class="col-lg-4 col-md-6 grid-item construction building">
  <a href="{{ post.url }}" class="hre">
    <div class="project-item-card">
      <a href="{{ post.image }}" class="d-block popup-link"
        ><img alt="" src="{{ post.image }}" class="img-fluid"
      /></a>
      <div class="contents">
        <a href="{{ post.url }}" class="project-link"
          ><i class="fal fa-plus"></i
        ></a>
        <span>{{ post.category }}</span>
        <p><a href="{{ post.url }}">{{ post.excerpt }}</a></p>
        <p>{{ post.date | date: "%B %d, %Y" }}</p>
      </div>
    </div>
  </a>
</div>
